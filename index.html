    <script>
        const animais = [
            { nome: "Avestruz", emoji: "ü¶¢" },
            { nome: "√Åguia", emoji: "ü¶Ö" },
            { nome: "Burro", emoji: "üê¥" },
            { nome: "Borboleta", emoji: "ü¶ã" },
            { nome: "Cachorro", emoji: "üêï" },
            { nome: "Cabra", emoji: "üêê" },
            { nome: "Carneiro", emoji: "üêè" },
            { nome: "Camelo", emoji: "üê´" },
            { nome: "Cobra", emoji: "üêç" },
            { nome: "Coelho", emoji: "üêá" },
            { nome: "Cavalo", emoji: "üêé" },
            { nome: "Elefante", emoji: "üêò" },
            { nome: "Galo", emoji: "üêî" },
            { nome: "Gato", emoji: "üê±" },
            { nome: "Jacar√©", emoji: "üêä" },
            { nome: "Le√£o", emoji: "ü¶Å" },
            { nome: "Macaco", emoji: "üêí" },
            { nome: "Porco", emoji: "üêñ" },
            { nome: "Pav√£o", emoji: "ü¶ö" },
            { nome: "Peru", emoji: "ü¶É" },
            { nome: "Touro", emoji: "üêÇ" },
            { nome: "Tigre", emoji: "üêØ" },
            { nome: "Urso", emoji: "üêª" },
            { nome: "Veado", emoji: "ü¶å" },
            { nome: "Vaca", emoji: "üêÑ" }
        ];

        // Fun√ß√£o para associar o animal ao n√∫mero de milhar
        function obterAnimalPorNumero(numero) {
            const grupos = [
                { nome: "Avestruz", range: [1, 2, 3, 4] },
                { nome: "√Åguia", range: [5, 6, 7, 8] },
                { nome: "Burro", range: [9, 10, 11, 12] },
                { nome: "Borboleta", range: [13, 14, 15, 16] },
                { nome: "Cachorro", range: [17, 18, 19, 20] },
                { nome: "Cabra", range: [21, 22, 23, 24] },
                { nome: "Carneiro", range: [25, 26, 27, 28] },
                { nome: "Camelo", range: [29, 30, 31, 32] },
                { nome: "Cobra", range: [33, 34, 35, 36] },
                { nome: "Coelho", range: [37, 38, 39, 40] },
                { nome: "Cavalo", range: [41, 42, 43, 44] },
                { nome: "Elefante", range: [45, 46, 47, 48] },
                { nome: "Galo", range: [49, 50, 51, 52] },
                { nome: "Gato", range: [53, 54, 55, 56] },
                { nome: "Jacar√©", range: [57, 58, 59, 60] },
                { nome: "Le√£o", range: [61, 62, 63, 64] },
                { nome: "Macaco", range: [65, 66, 67, 68] },
                { nome: "Porco", range: [69, 70, 71, 72] },
                { nome: "Pav√£o", range: [73, 74, 75, 76] },
                { nome: "Peru", range: [77, 78, 79, 80] },
                { nome: "Touro", range: [81, 82, 83, 84] },
                { nome: "Tigre", range: [85, 86, 87, 88] },
                { nome: "Urso", range: [89, 90, 91, 92] },
                { nome: "Veado", range: [93, 94, 95, 96] },
                { nome: "Vaca", range: [97, 98, 99, 0] }
            ];

            const ultimoDigito = numero % 100;
            for (let i = 0; i < grupos.length; i++) {
                if (grupos[i].range.includes(ultimoDigito)) {
                    return animais[i];
                }
            }
            return null;
        }

        function gerarPalpite() {
            const palpites = {
                milhares: [],
                grupos: [],
                duques: [],
                ternos: []
            };

            // Gerando 10 palpites de milhar com n√∫meros aleat√≥rios
            for (let i = 0; i < 10; i++) {
                let milhar = Math.floor(Math.random() * 10000); // Agora gera n√∫meros de 0000 a 9999
                let animal = obterAnimalPorNumero(milhar);
                palpites.milhares.push({
                    milhar: `${milhar.toString().padStart(4, '0')}`, // Garante que o n√∫mero tenha 4 d√≠gitos
                    animal: animal
                });
            }

            // Gerando 5 palpites de grupo
            for (let i = 0; i < 5; i++) {
                let grupo = Math.floor(Math.random() * 25) + 1;
                palpites.grupos.push({
                    grupo: grupo,
                    animal: animais[grupo - 1]
                });
            }

            // Gerando 3 duques de dezena
            for (let i = 0; i < 3; i++) {
                let duque = `${Math.floor(Math.random() * 100) + 10}-${Math.floor(Math.random() * 100) + 10}`;
                palpites.duques.push(duque);
            }

            // Gerando 2 ternos de grupos
            for (let i = 0; i < 2; i++) {
                let terno = `${Math.floor(Math.random() * 25) + 1}-${Math.floor(Math.random() * 25) + 1}-${Math.floor(Math.random() * 25) + 1}`;
                palpites.ternos.push(terno);
            }

            return palpites;
        }

        function carregarPalpites() {
            const palpites = gerarPalpite();
            const palpitesDiv = document.getElementById('palpites');
            let html = `
                <h3>Palpites de Milhar com Centena:</h3>
                <ul>`;
            palpites.milhares.forEach(item => {
                html += `<li>${item.milhar} - ${item.animal.nome} ${item.animal.emoji}</li>`;
            });

            html += `</ul><h3>Palpites de Grupos:</h3><ul>`;
            palpites.grupos.forEach(item => {
                html += `<li>${item.grupo} - ${item.animal.nome} ${item.animal.emoji}</li>`;
            });

            html += `</ul><h3>Duques:</h3><ul>`;
            palpites.duques.forEach(item => {
                html += `<li>${item}</li>`;
            });

            html += `</ul><h3>Ternos:</h3><ul>`;
            palpites.ternos.forEach(item => {
                html += `<li>${item}</li>`;
            });

            html += `</ul>`;
            palpitesDiv.innerHTML = html;
        }

        window.onload = carregarPalpites;
    </script>
