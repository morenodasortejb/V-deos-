<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moreno da Sorte Jb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            transition: background 1s ease;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .palpites {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .resultados {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .resultado {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .resultado h3 {
            font-size: 20px;
            color: #333;
        }
        .resultado p {
            font-size: 18px;
            color: #555;
        }
        .menu-icon {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .floating-menu {
            position: fixed;
            top: 50px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        .floating-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .floating-window {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
        .play-button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            background: green;
            color: white;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            width: 80%;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>🍀 Moreno da Sorte Jb 🍀</header>
    
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    
    <div class="floating-menu" id="floatingMenu">
        <a href="https://api.whatsapp.com/send?phone=5583991023576&text=Ol%C3%A1%2C+Moreno+da+Sorte" target="_blank">📱 Fale Comigo</a>
        <a href="#">📺 Kwai: Moreno da Sorte Jb</a>
    </div>
    
    <div class="container">
        <div class="palpites">
            <h2>Palpites de Hoje 🍀</h2>
            <div id="palpiteResultados" class="resultados"></div>
        </div>
        <div class="play-button" onclick="openGameWindow()">🎲 APERTE AQUI PARA JOGAR AGORA 🎲</div>
    </div>
    
    <div class="floating-window" id="gameWindow">
        <span class="close-btn" onclick="closeGameWindow()">✖</span>
        <iframe src="https://app.aguiaoficial.com/pr/ZXbjMC6Q" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    
    <script>
        function toggleMenu() {
            let menu = document.getElementById("floatingMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        
        function openGameWindow() {
            document.getElementById("gameWindow").style.display = "block";
        }
        
        function closeGameWindow() {
            document.getElementById("gameWindow").style.display = "none";
        }

        // Função para gerar palpites
        function gerarPalpites() {
            const animais = [
                'Avestruz 🦢', 'Águia 🦅', 'Burro 🐴', 'Borboleta 🦋', 'Cachorro 🐕', 'Cabra 🐐', 'Carneiro 🐑', 'Camelo 🦙', 'Cobra 🐍', 'Coelho 🐇',
                'Cavalo 🐎', 'Elefante 🐘', 'Galo 🐓', 'Gato 🐈', 'Jacaré 🐊', 'Leão 🦁', 'Macaco 🐒', 'Porco 🐖', 'Pavão 🦚', 'Peru 🦃', 'Touro 🐂',
                'Tigre 🐅', 'Urso 🐻', 'Veado 🦌', 'Vaca 🐄'
            ];

            function gerarNumero(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Gerar 10 milhares com centena (sem "centena" e somente nome e emoji do animal)
            let milhares = [];
            for (let i = 0; i < 10; i++) {
                milhares.push({
                    numero: gerarNumero(1000, 9999),
                    animal: animais[gerarNumero(0, animais.length - 1)]
                });
            }

            // Gerar 5 grupos (agora de 01 a 25)
            let grupos = [];
            for (let i = 0; i < 5; i++) {
                let grupo = gerarNumero(1, 25).toString().padStart(2, '0');
                grupos.push({
                    numero: grupo,
                    animal: animais[parseInt(grupo) - 1]  // Usa o número para mapear o animal correspondente
                });
            }

            // Gerar 3 duques de dezenas (Formato 25-12)
            let duques = [];
            for (let i = 0; i < 3; i++) {
                let dezena1 = gerarNumero(10, 99);
                let dezena2 = gerarNumero(10, 99);
                duques.push(`${dezena1}-${dezena2}`);
            }

            // Gerar 2 ternos de grupo (formados por números de 01 a 25)
            let ternos = [];
            for (let i = 0; i < 2; i++) {
                let grupo1 = gerarNumero(1, 25).toString().padStart(2, '0');
                let grupo2 = gerarNumero(1, 25).toString().padStart(2, '0');
                let grupo3 = gerarNumero(1, 25).toString().padStart(2, '0');
                ternos.push({
                    grupo1: grupo1,
                    grupo2: grupo2,
                    grupo3: grupo3
                });
            }

            // Exibir os resultados na página
            const resultadoElement = document.getElementById("palpiteResultados");

            resultadoElement.innerHTML = `
                <div class="resultado">
                    <h3>10 Milhares:</h3>
                    ${milhares.map(m => `<p>${m.numero} - ${m.animal}</p>`).join('')}
                </div>
                <div class="resultado">
                    <h3>5 Grupos:</h3>
                    ${grupos.map(g => `<p>${g.numero} - ${g.animal}</p>`).join('')}
                </div>
                <div class="resultado">
                    <h3>3 Duques de Dezena:</h3>
                    ${duques.map(d => `<p>${d}</p>`).join('')}
                </div>
                <div class="resultado">
                    <h3>2 Ternos de Grupo:</h3>
                    ${ternos.map(t => `<p>${t.grupo1} - ${t.grupo2} - ${t.grupo3}</p>`).join('')}
                </div>
            `;

            // Armazenar palpites no localStorage para persistir entre os carregamentos
            localStorage.setItem('palpites', JSON.stringify({
                milhares, grupos, duques, ternos
            }));
            localStorage.setItem('ultimaGeracao', new Date().getTime());  // Armazenar hora da última geração
        }

        // Função para verificar se os palpites devem ser gerados ou não
        function verificarEGerarPalpite() {
            const ultimaGeracao = localStorage.getItem('ultimaGeracao');
            const agora = new Date().getTime();
            const seisHorasEmMs = 6 * 60 * 60 * 1000; // 6 horas em milissegundos

            if (!ultimaGeracao || (agora - ultimaGeracao) >= seisHorasEmMs) {
                gerarPalpites();  // Gerar novo palpite
            } else {
                // Carregar palpites existentes
                const palpites = JSON.parse(localStorage.getItem('palpites'));
                if (palpites) {
                    const resultadoElement = document.getElementById("palpiteResultados");

                    resultadoElement.innerHTML = `
                        <div class="resultado">
                            <h3>10 Milhares:</h3>
                            ${palpites.milhares.map(m => `<p>${m.numero} - ${m.animal}</p>`).join('')}
                        </div>
                        <div class="resultado">
                            <h3>5 Grupos:</h3>
                            ${palpites.grupos.map(g => `<p>${g.numero} - ${g.animal}</p>`).join('')}
                        </div>
                        <div class="resultado">
                            <h3>3 Duques de Dezena:</h3>
                            ${palpites.duques.map(d => `<p>${d}</p>`).join('')}
                        </div>
                        <div class="resultado">
                            <h3>2 Ternos de Grupo:</h3>
                            ${palpites.ternos.map(t => `<p>${t.grupo1} - ${t.grupo2} - ${t.grupo3}</p>`).join('')}
                        </div>
                    `;
                }
            }
        }

        // Ao carregar a página, verificar e gerar palpites se necessário
        window.onload = verificarEGerarPalpite;
    </script>
</body>
</html>
