        ];

        // Fun√ß√£o para associar o animal ao n√∫mero de milhar
        function obterAnimalPorNumero(numero) {
            const grupos = [
                [0, 1, 2, 3], // Avestruz
                [4, 5, 6, 7], // √Åguia
                [8, 9, 10, 11], // Burro
                [12, 13, 14, 15], // Borboleta
                [16, 17, 18, 19], // Cachorro
                [20, 21, 22, 23], // Cabra
                [24, 25, 26, 27], // Carneiro
                [28, 29, 30, 31], // Camelo
                [32, 33, 34, 35], // Cobra
                [36, 37, 38, 39], // Coelho
                [40, 41, 42, 43], // Cavalo
                [44, 45, 46, 47], // Elefante
                [48, 49, 50, 51], // Galo
                [52, 53, 54, 55], // Gato
                [56, 57, 58, 59], // Jacar√©
                [60, 61, 62, 63], // Le√£o
                [64, 65, 66, 67], // Macaco
                [68, 69, 70, 71], // Porco
                [72, 73, 74, 75], // Pav√£o
                [76, 77, 78, 79], // Peru
                [80, 81, 82, 83], // Touro
                [84, 85, 86, 87], // Tigre
                [88, 89, 90, 91], // Urso
                [92, 93, 94, 95], // Veado
                [96, 97, 98, 99]  // Vaca
            ];

            const ultimoDigito = numero % 100;
            for (let i = 0; i < grupos.length; i++) {
                if (grupos[i].includes(ultimoDigito)) {
                    return animais[i];
                }
            }
            return null;
        }

        function gerarPalpite() {
            const palpites = {
                milhares: [],
                grupos: [],
                duques: [],
                ternos: []
            };

            for (let i = 0; i < 10; i++) {
                let milhar = Math.floor(Math.random() * 1000) + 1000;
                let centena = Math.floor(Math.random() * 10);
                let animal = obterAnimalPorNumero(milhar);
                palpites.milhares.push({
                    milhar: `${milhar}`,
                    animal: animal
                });
            }

            for (let i = 0; i < 5; i++) {
                let grupo = Math.floor(Math.random() * 25) + 1;
                palpites.grupos.push({
                    grupo: grupo,
                    animal: animais[grupo - 1]
                });
            }

            for (let i = 0; i < 3; i++) {
                let duque = `${Math.floor(Math.random() * 100) + 10}-${Math.floor(Math.random() * 100) + 10}`;
                palpites.duques.push(duque);
            }

            for (let i = 0; i < 2; i++) {
                let terno = `${Math.floor(Math.random() * 25) + 1}-${Math.floor(Math.random() * 25) + 1}-${Math.floor(Math.random() * 25) + 1}`;
                palpites.ternos.push(terno);
            }

            return palpites;
        }

        function salvarPalpite(palpites) {
            const dataHoraAtual = new Date().getTime();
            const tempoPassado = localStorage.getItem('tempoUltimaAtualizacao') || 0;

            if (dataHoraAtual - tempoPassado > 6 * 60 * 60 * 1000 || !localStorage.getItem('palpites')) {
                localStorage.setItem('palpites', JSON.stringify(palpites));
                localStorage.setItem('tempoUltimaAtualizacao', dataHoraAtual);
            }
        }

        function carregarPalpites() {
            const palpites = JSON.parse(localStorage.getItem('palpites'));
            if (palpites) {
                const palpitesDiv = document.getElementById('palpites');
                let html = `
                    <h3>Palpites de Milhar com Centena:</h3>
                    <ul>
                `;
                palpites.milhares.forEach(item => {
                    html += `<li>${item.milhar} - ${item.animal.nome} ${item.animal.emoji}</li>`;
                });

                html += `</ul><h3>Palpites de Grupos:</h3><ul>`;
                palpites.grupos.forEach(item => {
                    html += `<li>${item.grupo} - ${item.animal.nome} ${item.animal.emoji}</li>`;
                });

                html += `</ul><h3>Duques:</h3><ul>`;
                palpites.duques.forEach(item => {
                    html += `<li>${item}</li>`;
                });

                html += `</ul><h3>Ternos:</h3><ul>`;
                palpites.ternos.forEach(item => {
                    html += `<li>${item}</li>`;
                });

                html += `</ul>`;
                palpitesDiv.innerHTML = html;
            }
        }

        function changeBackground(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    document.body.style.backgroundImage = `url(${reader.result})`;
                }
                reader.readAsDataURL(file);
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('floatingMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function openGameWindow() {
            document.getElementById('gameWindow').style.display = 'block';
        }

        function closeGameWindow() {
            document.getElementById('gameWindow').style.display = 'none';
        }

        window.onload = function() {
            carregarPalpites();
        }
    </script>
